<!DOCTYPE html>
<html>
<head>
	<title>Cardápio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.menu {
			display: flex;
			flex-wrap: wrap;
		}
		
		.item {
			flex: 1 1 200px;
			margin: 10px;
			border: 1px solid #ccc;
			padding: 20px;
			text-align: center;
		}
		
		.item h2 {
			margin-top: 0;
		}
		
		.item p {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Cardápio</h1>
		<div class="menu">
			<div class="item">
				<h2>Prato principal</h2>
				<p>Arroz, feijão, frango e salada</p>
				<p>R$ 20,00</p>
			</div>
			<div class="item">
				<h2>Sobremesa</h2>
				<p>Pudim de leite</p>
				<p>R$ 5,00</p>
			</div>
			<div class="item">
				<h2>Bebida</h2>
				<p>Refrigerante lata</p>
				<p>R$ 4,00</p>
			</div>
		</div>
	</div>
</body>
</html>
